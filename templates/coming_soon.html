<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genie | We'll be back shortly</title>
    <link rel="icon" href="{{ url_for('static', filename='images/Untitled design.png') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Dancing+Script&display=swap"
        rel="stylesheet" />
    <link rel="icon" href="{{url_for('static',filename='image/Untitled design.png')}}">
    <style>
        :root {
            --gold: #FFD700;
            --gold-light: #fff5cc;
            --dark: #222222;
            --gray: #6c757d;
            --light-gray: #f8f9fa;
            --white: #ffffff;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            background-color: var(--light-gray);
            overflow-x: hidden;
            position: relative;
        }

        .golden-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.15) 0%, rgba(255, 215, 0, 0) 70%);
            z-index: -1;
            border-radius: 50%;
        }

        .golden-glow.top-left {
            top: -250px;
            left: -250px;
        }

        .golden-glow.bottom-right {
            bottom: -250px;
            right: -250px;
        }

        .company-name {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: var(--gold);
            font-weight: 700;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--gold);
            color: var(--dark);
        }

        .btn-primary:hover {
            background-color: #e6c200;
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .btn-secondary {
            background-color: var(--white);
            color: var(--dark);
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background-color: #f5f5f5;
            transform: translateY(-3px);
            box-shadow: var(--shadow);
        }

        .coming-soon-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 5%;
            background: linear-gradient(to right, var(--light-gray), var(--white));
            position: relative;
            overflow: hidden;
        }

        .coming-soon-content {
            max-width: 700px;
            z-index: 2;
            animation: fadeIn 1.5s ease-in-out;
        }

        .coming-soon-content h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .coming-soon-content p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: var(--gray);
        }

        .hero-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .brand img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .coming-soon-content h2 {
                font-size: 2.2rem;
            }

            .coming-soon-content p {
                font-size: 1rem;
            }

            .hero-buttons {
                flex-direction: column;
            }
        }

    </style>
    <script type="module" src="{{ url_for('static', filename='protect.js') }}"></script>
</head>

<body>

    <!-- Glows -->
    <div class="golden-glow top-left"></div>
    <div class="golden-glow bottom-right"></div>

    <!-- Coming Soon Section -->
    <section class="coming-soon-container">
        <div class="coming-soon-content">
            <div class="brand">
                <img src="{{url_for('static',filename='images/Untitled design.png')}}" alt="Genie Icon" />
                <h1 class="company-name">Genie</h1>
            </div>
            <h2>This Page is Coming Soon</h2>
            <p>The Genie of Home Services is arriving â€” comfort is just a wish away.</p>
            <div class="hero-buttons">
                <a href="/" class="btn btn-primary">Home Page</a>
                <a href="/contact" class="btn btn-secondary">Contact Us</a>
            </div>
        </div>
    </section>


</body>

</html>
