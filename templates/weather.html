<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Genie | Weather Dashboard</title>
  <link rel="icon" href="{{ url_for('static', filename='images/Untitled design.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='weather.css') }}">
</head>
<body>
  <div class="container">
    <h1>Weather Report</h1>
    
    <button onclick="getLocation()">Get Weather Data</button>
    
    <div id="manualCity" class="city-input">
      <p>Couldn't detect your location. Please enter your city manually:</p>
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="submitCity()">Submit</button>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmModal" class="modal">
      <div class="modal-content">
        <p id="confirmText">Are you in [City]?</p>
        <div class="modal-buttons">
          <button onclick="confirmYes()">Yes</button>
          <button onclick="confirmNo()">No</button>
        </div>
      </div>
    </div>

    <!-- Graphs Section -->
    <div class="graphs">
      <div class="graph-box">
        <h2>Temperature Graph</h2>
        <img id="tempGraph" src="" alt="Temperature Graph">
      </div>
      <div class="graph-box">
        <h2>Rainfall Graph</h2>
        <img id="rainGraph" src="" alt="Rainfall Graph">
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='weather.js') }}"></script>
</body>
</html>
