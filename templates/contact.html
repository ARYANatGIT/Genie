<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="icon" href="{{url_for('static',filename='images/Untitled design.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='contact.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        if(sessionStorage.getItem("isLoggedIn") !== "true") {
            alert("You must log in first!");
            window.location.href="/";
        }
    </script>
</head>
<body>
    <p id="error-message"></p>
    <div class="container">
        <div id="messageBox"></div>
        <h2>What's making you upset?</h2>

        <div id="MessageDiv" class="form-container">
            <h3>Contact Us</h3>
            <input type="text" id="Name" placeholder="Enter your name...">
            <input type="email" id="Email" placeholder="Enter your email address...">
            <input type="text" id="Message" placeholder="Enter your message...">
            <button>Send Message</button>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='contact.js') }}"></script>
</body>
</html>
