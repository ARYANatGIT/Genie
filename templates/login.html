<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genie | Authentication</title>
    <link rel="icon" href="{{url_for('static',filename='images/Untitled design.png')}}">
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

    <script>
        if (sessionStorage.getItem("isLoggedIn") == "true"){
            alert ("You are already logged in so you cannot visit this page.");
            window.location.href="/";
        }
    </script>
</head>
<body>
    <p id="error-message"></p>
    <div class="container">
        <h2>Choose an Option</h2>
        <button onclick="showSignIn()">Sign In</button>
        <button onclick="showSignUp()">Sign Up</button>

        <div id="messageBox"></div>

        <div id="signInDiv" class="form-container">
            <h3>Sign In</h3>
            <input type="name" id="loginName" placeholder="Enter your name">
            <input type="email" id="loginEmail" placeholder="Enter your email">
            <input type="password" id="loginPassword" placeholder="Enter your password">
            <p class="forgot-password">
                <a href="#" onclick="forgotPassword()">Forgot Password?</a>
            </p>
            <button onclick="loginUser()">Login</button>
        </div>

        <div id="forgotPasswordModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeForgotModal()">&times;</span>
                <h3>Reset Password</h3>
                <input type="email" id="forgotEmail" placeholder="Enter your email" />
                <button onclick="sendResetEmail()">Send Reset Link</button>
            </div>
        </div>


        <div id="signUpDiv" class="form-container">
            <h3>Sign Up</h3>
            <input type="name" id="registerName" placeholder="Enter your name">
            <input type="email" id="registerEmail" placeholder="Enter your email">
            <input type="password" id="registerPassword" placeholder="Enter your password">
            <button onclick="registerUser()">Register</button>
        </div>
    </div>
    <script type="module" src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
